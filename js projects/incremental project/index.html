<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/c85c5e1d0c.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="containBox">
        <div class="first1">
            <div class="innerBox">
                <i class="fas fa-mug-hot"></i>
                <p class="numbers" id="counter" data-target="4000" ></p>
                <p class="para" style="font-size: 25px; margin-top: -5px;">Projects Completed</p>
            </div>
        </div>
        <div class="first2">
            <div class="innerBox">
                <i class="fas fa-users" ></i>
                <p class="numbers" id="counter" data-target="15000" ></p>
                <p class="para" style="font-size: 25px; margin-top: -5px;">Our Happy Clients</p>
            </div>
        </div>
        <div class="first3">
            <div class="innerBox">
                <i class="fas fa-tasks"></i>
                <p class="numbers" id="counter" data-target="16000" ></p>
                <p class="para" style="font-size: 25px; margin-top: -5px;">Ongoing Projects</p>
            </div>
        </div>
    </div>
    
</body>
</html>
