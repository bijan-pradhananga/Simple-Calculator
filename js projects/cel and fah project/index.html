<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Temperature Conversion</title>
</head>
<body>

    <div class="bigBox">
        
        
        <form action="" id="tempCalc" onsubmit="calcTemp(); return false">
        <label for="temperature">Enter the Temperature you'd like to convert</label>
        <input type="number" id="temp" name="temp">
        <select name="tempDiff" id="tempDiff">
            <option value="cel">Celsisus</option>
            <option value="fah">Farhenheit</option>
        </select>
        <input type="submit" name="temp">
        <br><br>
        <span id="answerArea">Answer</span>
        </form>
        
        
    </div>
</body>
</html>
